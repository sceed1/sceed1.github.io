<div class="body">
    <app-stock-tracking
        (stockTracked)="addToTrackedStocks($event)"
    ></app-stock-tracking>
    <ng-container *ngFor="let stockId of trackedStocks">
        <app-stock-overview-card
            [stockId]="stockId"
            (removeTracking)="removeFromTrackedStocks($event)"
        ></app-stock-overview-card>
    </ng-container>
</div>
